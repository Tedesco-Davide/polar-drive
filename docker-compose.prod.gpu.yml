version: "3.9"

services:
  ollama:
    container_name: polardrive-ollama-prod
    image: ollama/ollama:latest
    restart: unless-stopped
    # In prod di solito NON si espone la porta, scommenta se ti serve:
    # ports:
    #   - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ollama-models-prod:/root/.ollama
    networks:
      - polardrive-network-prod
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # One-shot per pre-scaricare i modelli
  ollama-init:
    container_name: polardrive-ollama-init-prod
    image: ollama/ollama:latest
    depends_on:
      - ollama
    networks:
      - polardrive-network-prod
    entrypoint: ["/bin/sh","-lc"]
    command: >
      "set -e;
       until nc -z ollama 11434; do sleep 1; done;
       ollama pull llama3.1:8b;
       echo 'Modelli PROD pronti.'"
    restart: "no"

volumes:
  ollama-models-prod:

networks:
  polardrive-network-prod:
    external: true
