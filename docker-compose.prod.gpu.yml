version: "3.9"

services:

  ollama:
    container_name: polardrive-ollama-prod
    image: ollama/ollama:latest
    restart: unless-stopped
    # In prod di solito NON esponi la porta; scommenta se serve accesso dall'host:
    # ports:
    #   - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_NUM_GPU=1
      - OLLAMA_FLASH_ATTENTION=1
    volumes:
      - ollama-models-prod:/root/.ollama
    networks:
      - polardrive-network-prod
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ollama-init:
    container_name: polardrive-ollama-init-prod
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - polardrive-network-prod
    entrypoint: ["/bin/sh", "-c"]
    command: |
      set -e
      export OLLAMA_HOST=http://ollama:11434
      echo "â³ Attendendo Ollama..."
      until ollama list >/dev/null 2>&1; do sleep 2; done
      echo "ðŸ“¥ Scaricamento modello..."
      ollama pull qwen2.5:14b
      echo "âœ… PolarAi Modello PROD pronto"
    restart: "no"

volumes:
  ollama-models-prod:

networks:
  polardrive-network-prod:
    external: true