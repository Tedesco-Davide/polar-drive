# docker-compose.yml
# Configurazione BASE

services:
  api:
    build:
      context: .
      dockerfile: backend/PolarDrive.WebApi/Dockerfile
    restart: unless-stopped
    networks:
      - polardrive-network
    environment:
      - TZ=Europe/Rome

  mock-api:
    build:
      context: .
      dockerfile: backend/PolarDrive.TeslaMockApiService/Dockerfile
    restart: unless-stopped
    networks:
      - polardrive-network
    environment:
      - TZ=Europe/Rome

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - polardrive-network
    environment:
      - TZ=Europe/Rome

networks:
  polardrive-network:
    driver: bridge