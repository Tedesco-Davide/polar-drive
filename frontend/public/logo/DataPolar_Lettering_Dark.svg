<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 18 125 65" width="200" height="85">

  <defs>

    <clipPath id="waveClip">
      <rect x="0" y="" width="108.5" height="100"/>
    </clipPath>

    <!-- Gradiente aurora boreale -->
    <linearGradient id="aurora1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4FA8C5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2E86AB;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="aurora2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8E0ED;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#00FF88;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4FA8C5;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="aurora3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#B8E0ED;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Filtro per effetto glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Aurora/Data streams -->
  <g transform="translate(8, 15)" clip-path="url(#waveClip)">

    <!-- Onde di dati/aurora -->
    <path d="M 0 30 Q 20 20 40 25 T 80 20 T 115 25" 
          fill="none" stroke="url(#aurora1)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="d" 
               values="M 0 30 Q 20 20 40 25 T 80 20 T 115 25;
                       M 0 30 Q 20 25 40 20 T 80 25 T 115 20;
                       M 0 30 Q 20 20 40 25 T 80 20 T 115 25"
               dur="4s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 0 36 Q 20 25 40 30 T 80 25 T 115 30" 
          fill="none" stroke="url(#aurora2)" stroke-width="2.5" filter="url(#glow)">
      <animate attributeName="d" 
              values="M 0 36 Q 20 25 40 30 T 80 25 T 115 30;
                      M 0 36 Q 20 30 40 25 T 80 30 T 115 25;
                      M 0 36 Q 20 25 40 30 T 80 25 T 115 30"
              dur="3s" repeatCount="indefinite"/>
    </path>
        
    <path d="M 0 40 Q 15 35 30 40 T 60 35 T 90 40 T 115 35" 
          fill="none" stroke="url(#aurora3)" stroke-width="2" filter="url(#glow)">
      <animate attributeName="d" 
              values="M 0 40 Q 15 35 30 40 T 60 35 T 90 40 T 115 35;
                      M 0 40 Q 15 40 30 35 T 60 40 T 90 35 T 115 40;
                      M 0 40 Q 15 35 30 40 T 60 35 T 90 40 T 115 35"
              dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Punti di dati -->
    <g>
      <circle cx="10" cy="25" r="2" fill="#FFFFFF" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="30" r="2" fill="#FFFFFF" opacity="0.9">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="25" r="2" fill="#FFFFFF" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="30" r="2" fill="#FFFFFF" opacity="0.9">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Logo text moderno -->
  <g transform="translate(6, 70)">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="300">
      <tspan fill="#F8F9FA">Data</tspan>
      <tspan fill="#4FC3F7" font-weight="bold" dx="-7">Polar</tspan>
    </text>
  </g>

</svg>