<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradiente per stella principale -->
    <radialGradient id="starGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#B8E0ED;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4FA8C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4965;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradiente per raggi -->
    <linearGradient id="rayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4FA8C5;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Effetto glow -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stella Polare -->
  <g transform="translate(50, 50)">
    <!-- Raggi lunghi -->
    <g opacity="0.8">
      <path d="M 0 -30 L 3 -15 L 0 0 L -3 -15 Z" fill="url(#rayGradient)"/>
      <path d="M 0 30 L 3 15 L 0 0 L -3 15 Z" fill="url(#rayGradient)"/>
      <path d="M -30 0 L -15 3 L 0 0 L -15 -3 Z" fill="url(#rayGradient)"/>
      <path d="M 30 0 L 15 3 L 0 0 L 15 -3 Z" fill="url(#rayGradient)"/>
    </g>
    
    <!-- Raggi corti diagonali -->
    <g opacity="0.6">
      <path d="M -20 -20 L -10 -10 L 0 0 L -10 -10 Z" fill="url(#rayGradient)" transform="rotate(0)"/>
      <path d="M 20 -20 L 10 -10 L 0 0 L 10 -10 Z" fill="url(#rayGradient)" transform="rotate(90)"/>
      <path d="M 20 20 L 10 10 L 0 0 L 10 10 Z" fill="url(#rayGradient)" transform="rotate(180)"/>
      <path d="M -20 20 L -10 10 L 0 0 L -10 10 Z" fill="url(#rayGradient)" transform="rotate(270)"/>
    </g>
    
    <!-- Stella centrale a 8 punte -->
    <path d="M 0 -15 L 4 -4 L 15 0 L 4 4 L 0 15 L -4 4 L -15 0 L -4 -4 Z" 
          fill="url(#starGradient)" filter="url(#starGlow)"/>
    
    <!-- Centro luminoso -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Anello orbitale (rappresenta i dati) -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="#2E86AB" stroke-width="1" 
            stroke-dasharray="2,3" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Punti dati orbitanti -->
    <g>
      <circle cx="22" cy="0" r="2" fill="#4FA8C5" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          from="0 0 0" to="-360 0 0" dur="30s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-22" cy="0" r="2" fill="#4FA8C5" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          from="0 0 0" to="-360 0 0" dur="30s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>