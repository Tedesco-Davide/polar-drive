<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradiente network -->
    <radialGradient id="networkGrad">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#B8E0ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4965;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Gradiente per connessioni -->
    <linearGradient id="connectionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FA8C5;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#4FA8C5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4FA8C5;stop-opacity:0" />
    </linearGradient>
    
    <!-- Glow per nodi -->
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stella Network -->
  <g transform="translate(100, 100)">
    <!-- Collegamenti network di sfondo -->
    <g opacity="0.3">
      <!-- Connessioni primarie -->
      <line x1="0" y1="-60" x2="52" y2="-30" stroke="url(#connectionGrad)" stroke-width="1"/>
      <line x1="0" y1="-60" x2="-52" y2="-30" stroke="url(#connectionGrad)" stroke-width="1"/>
      <line x1="52" y1="-30" x2="52" y2="30" stroke="url(#connectionGrad)" stroke-width="1"/>
      <line x1="52" y1="30" x2="0" y2="60" stroke="url(#connectionGrad)" stroke-width="1"/>
      <line x1="0" y1="60" x2="-52" y2="30" stroke="url(#connectionGrad)" stroke-width="1"/>
      <line x1="-52" y1="30" x2="-52" y2="-30" stroke="url(#connectionGrad)" stroke-width="1"/>
      
      <!-- Connessioni interne -->
      <line x1="0" y1="-60" x2="0" y2="0" stroke="#4FA8C5" stroke-width="0.5"/>
      <line x1="52" y1="-30" x2="0" y2="0" stroke="#4FA8C5" stroke-width="0.5"/>
      <line x1="52" y1="30" x2="0" y2="0" stroke="#4FA8C5" stroke-width="0.5"/>
      <line x1="0" y1="60" x2="0" y2="0" stroke="#4FA8C5" stroke-width="0.5"/>
      <line x1="-52" y1="30" x2="0" y2="0" stroke="#4FA8C5" stroke-width="0.5"/>
      <line x1="-52" y1="-30" x2="0" y2="0" stroke="#4FA8C5" stroke-width="0.5"/>
    </g>
    
    <!-- Stella principale a 8 punte -->
    <g>
      <!-- Raggi maggiori -->
      <path d="M 0 0 L -4 -40 L 0 -50 L 4 -40 Z" fill="#1B4965" opacity="0.9"/>
      <path d="M 0 0 L -4 40 L 0 50 L 4 40 Z" fill="#2E86AB" opacity="0.8"/>
      <path d="M 0 0 L 40 -4 L 50 0 L 40 4 Z" fill="#2E86AB" opacity="0.8"/>
      <path d="M 0 0 L -40 -4 L -50 0 L -40 4 Z" fill="#2E86AB" opacity="0.8"/>
      
      <!-- Raggi minori -->
      <path d="M 0 0 L -3 -30 L 0 -35 L 3 -30 Z" fill="#4FA8C5" opacity="0.7" transform="rotate(45)"/>
      <path d="M 0 0 L -3 -30 L 0 -35 L 3 -30 Z" fill="#4FA8C5" opacity="0.7" transform="rotate(135)"/>
      <path d="M 0 0 L -3 -30 L 0 -35 L 3 -30 Z" fill="#4FA8C5" opacity="0.7" transform="rotate(225)"/>
      <path d="M 0 0 L -3 -30 L 0 -35 L 3 -30 Z" fill="#4FA8C5" opacity="0.7" transform="rotate(315)"/>
    </g>
    
    <!-- Nucleo centrale -->
    <g filter="url(#nodeGlow)">
      <circle cx="0" cy="0" r="15" fill="url(#networkGrad)"/>
      <circle cx="0" cy="0" r="10" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="0" cy="0" r="5" fill="#1B4965"/>
    </g>
    
    <!-- Nodi network -->
    <g>
      <!-- Nodo Nord (principale) -->
      <circle cx="0" cy="-60" r="8" fill="#1B4965" filter="url(#nodeGlow)"/>
      <circle cx="0" cy="-60" r="4" fill="#FFFFFF"/>
      
      <!-- Altri nodi -->
      <circle cx="52" cy="-30" r="6" fill="#2E86AB" opacity="0.9"/>
      <circle cx="52" cy="-30" r="3" fill="#FFFFFF"/>
      
      <circle cx="52" cy="30" r="6" fill="#2E86AB" opacity="0.9"/>
      <circle cx="52" cy="30" r="3" fill="#FFFFFF"/>
      
      <circle cx="0" cy="60" r="6" fill="#2E86AB" opacity="0.9"/>
      <circle cx="0" cy="60" r="3" fill="#FFFFFF"/>
      
      <circle cx="-52" cy="30" r="6" fill="#2E86AB" opacity="0.9"/>
      <circle cx="-52" cy="30" r="3" fill="#FFFFFF"/>
      
      <circle cx="-52" cy="-30" r="6" fill="#2E86AB" opacity="0.9"/>
      <circle cx="-52" cy="-30" r="3" fill="#FFFFFF"/>
    </g>
    
    <!-- Particelle di dati in movimento -->
    <g>
      <circle r="2" fill="#00D9FF" opacity="0.8">
        <animateMotion dur="6s" repeatCount="indefinite">
          <mpath href="#dataPath1"/>
        </animateMotion>
      </circle>
      <circle r="2" fill="#00FF88" opacity="0.8">
        <animateMotion dur="8s" repeatCount="indefinite">
          <mpath href="#dataPath2"/>
        </animateMotion>
      </circle>
    </g>
    
    <!-- Percorsi per le particelle -->
    <path id="dataPath1" d="M 0 -60 L 52 -30 L 52 30 L 0 60 L -52 30 L -52 -30 Z" fill="none"/>
    <path id="dataPath2" d="M 0 0 L 0 -60 L -52 -30 L -52 30 L 0 60 L 52 30 L 52 -30 L 0 0" fill="none"/>
  </g>
</svg>